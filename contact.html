        <a class="navbar-brand" href="#">
            <img class="img-social" id="mylogo" src="img/programmer.png" alt="Minha Logo"> Eduardo Gomes
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-end mr-2" id="mynav">

              <a class="nav-link text-white" href="contact.html">Contato</a>
            </li>
        </div>
    </nav>

    <div id="espaco" class="container">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 justify-content-center">
          <h2 class="text-center mt-3" id="tit"><strong>Entre em Contato</strong></h2>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-4 col-md-4 justify-content-center">
          <i class="fas fa-phone-alt sobre mb-3 mt-3"></i>
          <p class="stranger">
            <spam class="tile">Ligue para:</spam> (14)77777-7777
          </p>
          <p class="stranger">
            <spam class="tile">Horário de atendimento:</spam> 09:00 à 18:00
          </p>
        </div>
        <div class="col-12 col-sm-4 col-md-4 justify-content-center">
          <i class="fas fa-envelope sobre mb-3 mt-3"></i>
          <p class="stranger">
            <spam class="tile">Envie um email:</spam> eduardo@developer.com
          </p>
        </div>
        <div class="col-12 col-sm-4 col-md-4 justify-content-center">
          <i class="fab fa-telegram-plane sobre mb-3 mt-3"></i>
          <p class="stranger">
            <spam class="tile">Mande uma Mensagem:</spam> (77)3541=6669
          </p>
        </div>
      </div>
    </div>

    <div class="container justify-content-center">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12" id="coloracao">
        </div>
      </div>
    </div>

    <div class="container mt-5 justify-content-center">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-12">
          <h3 id="zzz" class="text-center">Deixe sua opinião:</h3>
        </div>
        <div class="col-12 col-sm-6 col-md-6 offset-md-3 offset-sm-3 mt-3" id="formulario">
          <form action="" class="">
            <input type="email" class="form-control mb-3" placeholder="Email" name="email">
            <input type="text" class="form-control mb-3" placeholder="Assunto" name="assunto">
            <textarea name="msg" id="" cols="4" rows="10" class="form-control" placeholder="Mensagem"></textarea>
            <input type="submit" class="btn btn-tamaluco mt-3 offset-md-5" value="Enviar">
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid bg-menu mt-5 justify-content-center">
      <div class="row">
          <div class="col-12 col-sm-12 col-md-12 mt-3 myicon">
              <h3 class="text-center text-white">Redes Sociais</h3>
              <p class="text-center">
                  <i class="fab fa-instagram text-white text-center icon-social mr-3 ml-3"></i>
                  <i class="fab fa-facebook-square text-white text-center icon-social mr-3"></i>
                  <i class="fab fa-github-square text-white text-center icon-social mr-3"></i>
                  <i class="fab fa-linkedin text-white text-center icon-social mr-3"></i>
                  <i class="fab fa-twitter-square text-white text-center icon-social mr-3"></i>
              </p>
          </div>
          <div class="col-12 col-sm-12 col-md-12 justify-content-center bg-menu text-white text-center">
            <h6>Eduardo Gomes</h6>
            <p id="rights">®Todos os direitos reservados</p>
          </div>
      </div>
    </div>
    

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="libs/fontawesome/js/all.js"></script>
